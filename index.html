<!DOCTYPE html>
<style>
	html {
		font: 24px "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
	#FPS {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
		width: 3em;
		padding: 0.5em;
		background: rgb(200, 200, 200);
		text-align: center;
		border-bottom-left-radius: 0.3em;
	}
</style>
<canvas id="canvas" width=200 height=200></canvas>
<div id="FPS"></div>
<script src="fancycam.js"></script>
<script src="slitscan.js"></script>
<script>

var fpsNode = document.createTextNode('');
document.getElementById('FPS').appendChild(fpsNode);

new Fancycam(SlitScanFilter, document.getElementById('canvas'), function(fps){
	fpsNode.nodeValue = fps;
});

</script>
